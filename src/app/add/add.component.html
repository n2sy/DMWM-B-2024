<form #f="ngForm" (ngSubmit)="onSubmit($event, f.value)">
  <label for="">Pr√©nom</label>
  <input ngModel name="prenom" required type="text" class="form-control" />
  <label for="">Nom</label>
  <input ngModel name="nom" required type="text" class="form-control" />
  <label for="">Age</label>
  <input
    ngModel
    name="age"
    min="20"
    max="40"
    type="number"
    class="form-control"
  />
  <label for="">Profession</label>
  <input ngModel name="profession" type="text" class="form-control" />
  <label for="">Avatar</label>
  <input ngModel name="avatar" type="file" class="form-control" />
  <button class="btn btn-primary">Ajouter</button>
</form>
