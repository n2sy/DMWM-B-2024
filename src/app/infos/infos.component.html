<div class="d-flex justify-content-center">
  <div class="col-lg-8 push-lg-4">
    <div class="tab-content p-b-3">
      <div class="tab-pane active" id="profile">
        <div class="d-flex justify-content-center">
          <img
            width="150px"
            height="150px"
            class="rounded-circle align-content-center"
            src="https://api.dicebear.com/8.x/lorelei/svg?seed={{
              selectedCandidat.prenom
            }}"
            alt=""
          />
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 class="m-t-2">
              <span class="fa fa-clock-o ion-clock pull-xs-right"></span>
              Informations
            </h4>
            <table class="table table-hover table-striped">
              <tbody>
                <tr>
                  <td><strong>Prénom</strong> {{ selectedCandidat.prenom }}</td>
                </tr>
                <tr>
                  <td><strong>Nom</strong> {{ selectedCandidat.nom }}</td>
                </tr>
                <tr>
                  <td><strong>Age</strong> {{ selectedCandidat.age }}</td>
                </tr>

                <tr>
                  <td>
                    <strong>Profession</strong>
                    {{ selectedCandidat.profession }} 
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>URL Avatar</strong>
                    https://api.dicebear.com/8.x/lorelei/svg?seed={{
                      selectedCandidat.prenom
                    }}
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <button (click)="onDelete()" class="btn btn-danger">
                Delete
              </button>
              <button routerLink="edit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
