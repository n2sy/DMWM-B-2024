    email
    name="email"
    id="log"
    type="text"
    class="form-control"
  />

  <div class="alert alert-danger">Veuillez saisir une adresse mail valide</div>
  }

  <label for="">Mot de passe</label>
  <input
    minlength="5"
    ngModel
    name="password"
    type="text"
    class="form-control"
  />
